name: CI

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pg: [16, 17]
    env:
      PGVER: ${{ matrix.pg }}
      PG_CONFIG_PATH: /usr/lib/postgresql/${{ matrix.pg }}/bin/pg_config
      PGHOST: localhost
      PGPORT: 5432
      PGUSER: postgres
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PostgreSQL ${{ matrix.pg }} and headers
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-${PGVER} postgresql-server-dev-${PGVER}

      - name: Start PostgreSQL service
        run: |
          sudo service postgresql start
          sudo -u postgres psql -c "SELECT version();"

      - name: Build extension
        run: make
        env:
          PG_CONFIG_PATH: ${{ env.PG_CONFIG_PATH }}

      - name: Install extension
        run: sudo make install
        env:
          PG_CONFIG_PATH: ${{ env.PG_CONFIG_PATH }}

      - name: Run regression tests (installcheck)
        run: make installcheck
        env:
          PG_CONFIG_PATH: ${{ env.PG_CONFIG_PATH }}
          PGHOST: ${{ env.PGHOST }}
          PGPORT: ${{ env.PGPORT }}
          PGUSER: ${{ env.PGUSER }}

      - name: Show regression diffs on failure
        if: failure()
        run: |
          cat regression.diffs || true
          for f in `ls results/*.out 2>/dev/null || true`; do
            echo "::group::$f"
            sed -n '1,200p' "$f"
            echo "::endgroup::"
          done
